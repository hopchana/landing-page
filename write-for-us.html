<main>
    <h2>Write for us</h2>
    <section id="write-for-us">
        <form>
            <div>
            <label for="start">Start:</label><input type="text" id="start">
            <label for="end">End:</label><input type="text" id="end">
            <label for="distance">Distance:</label>
                <label for="unit"><input type="number" min="1" id="distance">
                <select name="unit" id="unit">
                <option value="kilometers">Kilometers</option>
                <option value="miles">Miles</option>
            </select></label>

            <span style="grid-column:1/3">Please choose how you would like to be mentioned in the publication:</span>

            <label for="name"><input type="radio" name="name" id="name" onclick="inputDisabled(false)">Name:</label>
            <input type="text" id="name-input" value="NapolÃ©on Bonaparte" autocomplete="name" disabled>

            <label for="anonymous" style="grid-column:1/3"><input type="radio" name="name" id="anonymous" onclick="inputDisabled(true)">Remain Anonymous</label>

            </div>
            <label for="short-desc">Write short description here:</label><br>
            <textarea id="short-desc" rows="10" maxlength="500"></textarea>
            <br>
            <label for="long-desc">Write long description here:</label><br>
            <textarea id="long-desc" rows="20" maxlength="2500"></textarea>
            <br>
            <label for="accept"><input type="checkbox" id="accept">I accept the Terms of Use & Privacy Policy</label>
        </form>
    </section>
