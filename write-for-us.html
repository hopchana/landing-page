<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <title>World on wheels</title>
</head>
<body>
<div id="nav-btn"><span id="open-nav" onclick="openNav()">&#9776;</span></div>
<nav id="sidenav">
    <a href="javascript:void(0)" class="close-nav-btn" onclick="closeNav()">&times;</a>
    <a href="index.html">Home</a>
    <a href="all-routes.html">All routes</a>
    <a href="favourite-routes.html">Favourite routes</a>
    <i title="Change theme" class="bx bx-toggle-left change-theme" id="theme-button"></i>
</nav>
<main>
    <h2>Write for us</h2>
    <section id="write-for-us">
        <form>
            <div class="container">
            <label for="start">Start:</label><input type="text" id="start">
            <label for="end">End:</label><input type="text" id="end">
            <label for="distance">Distance:</label>
                <label for="unit"><input type="number" min="1" id="distance">
                <select name="unit" id="unit">
                <option value="kilometers">Kilometers</option>
                <option value="miles">Miles</option>
            </select></label>
            <span style="grid-column:1/3">Please choose how you would like to be mentioned in the publication:</span>
            <label for="name-radio"><input type="radio" name="name" id="name-radio" onclick="inputDisabled(false)" autocomplete="false">Name:</label>
            <input type="text" id="name" value="NapolÃ©on Bonaparte" autocomplete="name" disabled>
            <label for="anonymous" style="grid-column:1/3"><input type="radio" name="name" id="anonymous" onclick="inputDisabled(true)" autocomplete="false">Remain Anonymous</label>
            </div>
            <label for="short-desc">Write short description here:</label><br>
            <div class="textarea-container">
                <textarea class="textarea" id="short-desc" rows="12" cols="50" maxlength="500" oninput="updateCounter('counter-short', 'short-desc')"></textarea>
                <div class="counter" id="counter-short">0/500</div>
            </div>
            <br>

            <label for="long-desc">Write long description here:</label><br>
            <div class="textarea-container">
                <textarea class="textarea" id="long-desc" rows="28" cols="100" maxlength="2500" oninput="updateCounter('counter-long', 'long-desc')"></textarea>
                <div class="counter" id="counter-long">0/2500</div>
            </div>

            <br>
            <label for="accept"><input type="checkbox" id="accept"> I accept the Terms of Use & Privacy Policy</label>
        </form>
    </section>
</main>

<footer id="footer">

</footer>

<script src="js/script.js"></script>
<script src="js/sidenav.js"></script>
<script>
    window.addEventListener('resize', areaAutoSize);

    function areaAutoSize() {
        let longD = document.getElementById("long-desc");
        let shortD = document.getElementById("short-desc");
        longD.style.width='100%';
        shortD.style.width='100%';
    }
</script>

</body>
</html>
